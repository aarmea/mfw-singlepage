<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="generator" content="Hugo 0.25.1" />
    <meta charset="utf-8">
    <title>This Is A Website</title>
    <script>

function loadPage(newUrl) {
  var httpRequest = new XMLHttpRequest();
  httpRequest.onreadystatechange = function() {
    if (httpRequest.readyState !== XMLHttpRequest.DONE)
      return;

    
    var newDocument = httpRequest.responseXML;
    if (newDocument === null)
      return;

    
    var newContent = httpRequest.responseXML.getElementById("mainContent");
    if (newContent === null)
      return;

    document.title = newDocument.title;

    var contentElement = document.getElementById("mainContent");
    contentElement.replaceWith(newContent);
  }

  httpRequest.responseType = "document";
  httpRequest.open("GET", newUrl);
  httpRequest.send();
};

window.onload = function() {
  
  document.querySelector("body").addEventListener("click", function(event) {
    if (event.target.tagName !== "A")
      return;

    
    if (history === null)
      return;

    
    var newUrl = event.target.href;
    var domain = window.location.origin;
    if (typeof domain !== "string" || newUrl.search(domain) !== 0)
      return;

    event.preventDefault();
    loadPage(newUrl);
    history.pushState(null  , ""  , newUrl);
  });
}

window.onpopstate = function(event) {
  loadPage(window.location);
}
    </script>
  </head>
  <body>
    <header>
      <h1><a href="/mfw-singlepage/">This Is A Website</a></h1>
    </header>
    <main id="mainContent">
  
    <article>
      <h2>
        <a href="/mfw-singlepage/posts/markdown/">Markdown</a>
      </h2>
    </article>
  
    <article>
      <h2>
        <a href="/mfw-singlepage/posts/video/">Online Video</a>
      </h2>
    </article>
  
    <article>
      <h2>
        <a href="/mfw-singlepage/posts/lorem/">Lorem Ipsum</a>
      </h2>
    </article>
  
</main>
    <footer>
      <a href="https://github.com/aarmea/mfw-singlepage">mfw-singlepage</a>
      theme for <a href="https://gohugo.io">Hugo</a>
    </footer>
  </body>
</html>
